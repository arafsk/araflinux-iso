# include fonts+colorscheme
#include fonts.conf
include Nord.conf

allow_remote_control yes
background_opacity 0.95

cursor_shape block
cursor_beam_thickness 6
cursor_trail 1
scrollback_lines 9001
url_color #0087bd
url_style straight

#: Window layout
remember_window_size  yes
initial_window_width  785
initial_window_height 450
window_padding_width 10
confirm_os_window_close 0
enable_audio_bell no

# Tab bar colors
active_tab_foreground   #181B26
active_tab_background   #181B26

inactive_tab_foreground #181B26
inactive_tab_background #181B26

# Minimal Tab bar styling 
tab_bar_edge                bottom
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# change to x11 or wayland or leave auto
#shell_integration no_title
linux_display_server x11
#shell zsh
select_by_word_characters  /\()"'-.,:;<>~!@#$%^&*|+=[]{}~?â”‚

font_size 12

#! DO NOT DELETE THE COMMENTS BELOW
#-fn-start
font_family          JetBrainsMono Nerd Font
bold_font            JetBrainsMono Nerd Font
italic_font          JetBrainsMono Nerd Font
bold_italic_font     JetBrainsMono Nerd Font
#-fn-end

# Miscellaneous
map kitty_mod+plus       change_font_size all -1
map kitty_mod+minus      change_font_size all -1
map ctrl+shift+backspace restore_font_size

# Keyboard shortcuts
copy_on_select clipboard
mouse_map right press ungrabbed paste_from_selection
#detect_urls = false
#mouse_hide = true
map ctrl+v paste_from_clipboard
map ctrl+c copy_to_clipboard
map ctrl+shift+c send_text all \x03

# Increase font size
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0
map kitty_mod+kp_add change_font_size all +2.0
map cmd+plus         change_font_size all +2.0
map cmd+equal        change_font_size all +2.0
map shift+cmd+equal  change_font_size all +2.0

#: Decrease font size
map kitty_mod+minus       change_font_size all -2.0
map kitty_mod+kp_subtract change_font_size all -2.0
map cmd+minus             change_font_size all -2.0
map shift+cmd+minus       change_font_size all -2.0

# Reset font size
map kitty_mod+backspace change_font_size all 0
map cmd+0               change_font_size all 0
